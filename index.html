<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="screen-frame">
      <div id="screen-bevel">
        <div id="screen-glass"></div>
        <main>
            <div id="content-div">
                <div class="section-row1">
                  <section class="div-large" id="title-section">
                    <h1>UPA Food Synthesizer</h1>
                    <p id="instruction-section">
                      Instructions for the current step here.
                    </p>
                  </section>
                  <section class="div-small" id="chosen-section">
                    <h2>Selected Meal</h2>
                    <p id="selected-meal-text">Example Food Item</p>
                  </section>
                </div>
                <div class="section-row2">
                  <section class="div-large" id="search-by-section">
                    <h2>Search By Ingredients</h2>
                    <div id="search-div">
                      <img src="" alt="" />
                      <img src="" alt="" />

                    </div>
                  </section>
                  <section class="div-small" id="meal-select-section">
                    <h2>Available Meals</h2>
                    <div id="meal-list">
                      <img src="" alt="" />
                      <img src="" alt="" />
                      <img src="" alt="" />
                      <img src="" alt="" />
                      <img src="" alt="" />
                      <img src="" alt="" />
                      <img src="" alt="" />
                      <img src="" alt="" />
                    </div>
                  </section>
                </div>
                <div class="section-row3">
                  <section class="div-complete" id="meal-detail-section">
                    <div id="nutrition-div">
                      <h2>Nutrional Stats</h2>
                      <p>Some facts about the meal that was chosen</p>
                    </div>
                    <div id="cost-div">
                      <h2>Cost Total</h2>
                      <p>total cost in Credits</p>
                    </div>
                    <div id="synth-button-section">
                      <h2>Synthesize</h2>
                      <div id="synth-button-div">
                        <button>Pay</button>
                        <button disabled>Synthesize</button>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
        </main>

      </div>
    </div>
    <div></div>
